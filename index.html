<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="loggedout">
        <div class="box">
            <h2>SignUp</h2>
            <input type="email" placeholder="email" id="signup_email">
            <input type="password" placeholder="password" id="signup_password">
            <button id="signup_btn">SignUp</button>
        </div>
    
        <div class="box">
            <h2>Login</h2>
            <input type="email" placeholder="email" id="login_email">
            <input type="password" placeholder="password" id="login_password">
            <button id="login_btn">Login</button>
        </div>
    </div>

    <div class="loggedin">
        <input type="text" id="todo_input">
        <button id="add_todo_btn">Add todo</button>
        <button id="logout_btn">Log out</button>
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-24 mx-auto">
                <div class="flex flex-wrap -m-4">
    
                </div>
            </div>
        </section>
    </div>
    
    <script src="main.js" type="module"></script>
</body>
</html>
